<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dashboard</title>
		<link rel="stylesheet" href="assets/css/style.css" />
		<link rel="stylesheet" href="assets/css/dashboard.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
			rel="stylesheet"
		/>
		<script defer src="assets/js/bundle.js"></script>
		<script src="https://cdn.zingchart.com/zingchart.min.js"></script>
	</head>
	<body>
		<nav class="hide-nav">
			<a href="" class="close-btn">&times;</a>
			<ul>
				<li>
					<a class="nav-link" href="./profile.html">profile</a>
				</li>
				<li>
					<button class="add-habit nav-link">Add a habit</button>
				</li>
				<li><button class="nav-link">logout</button></li>
			</ul>
		</nav>
		<div class="menu-btn">&#9776;</div>
		<main>
			<h1 id="welcome">Welcome,</h1>
			<section class="habits">
				<button class="add-habit">Add a habit</button>
			</section>
			<section class="habits-container"></section>
		</main>
		<section class="habit-view" id="habit-view"></section>
		<section class="habit-modal hidden">
			<div class="modal-content">
				<a href="" class="close-btn">&times;</a>
				<h1>New Habit</h1>
				<form>
					<label for="name">Habit name</label>
					<input
						name="name"
						type="text"
						id="name"
						required
						placeholder="e.g. exercise"
						autocomplete="off"
					/>
					<label for="frequency">Frequency</label>
					<select name="frequency" id="frequency" required>
						<option value="hourly">More than daily</option>
						<option value="daily" selected="selected">Daily</option>
						<option value="weekly">Weekly</option>
					</select>
					<label for="goal">Habit goal</label>
					<input name="goal" type="number" id="goal" required placeholder="3" min="1" max="7" />
					<input type="submit" id="submit-habit" value="Add habit" />
				</form>
				<p class="description">I am going to *habit* *goal* times per day</p>
			</div>
		</section>
	</body>
</html>
